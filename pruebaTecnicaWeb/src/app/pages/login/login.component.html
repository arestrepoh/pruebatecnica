<div class="vh-100 wrapper fadeInDown " *ngIf="!isLoggedIn">
    <div class=" formContent">
        <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <h4 class="fadeIn first">Inicio de Sesión</h4>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Usuario" name="username"
                    [(ngModel)]="form.username" required #username="ngModel"
                    [ngClass]="{ 'is-invalid': f.submitted && username.errors }" />
                <div *ngIf="username.errors && f.submitted" class="invalid-feedback">
                    El Usuario es Obligatorio!
                </div>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Contraseña" name="password"
                    [(ngModel)]="form.password" required minlength="3" #password="ngModel"
                    [ngClass]="{ 'is-invalid': f.submitted && password.errors }" />
                <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
                    <div *ngIf="password.errors['required']">El Password es Obligatorio!</div>
                    <div *ngIf="password.errors['minlength']">
                        El Password debe tener minimo 3 caracteres.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block">
                    Ingresar <i class="bi bi-box-arrow-in-right"></i>
                </button>
            </div>
            <div class="fadeIn.first form-group">
                <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger" role="alert">
                    Fallo el inicio de sesión: {{ errorMessage }}
                </div>
            </div>
        </form>
    </div>

</div>
